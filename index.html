<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCA</title>
    <script type="module" src="/src/main.ts" defer></script>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 300;
      font-size: 28px;
    }

    .pick-btn {
      background: #4a90d9;
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .pick-btn:hover {
      background: #5a9fe9;
      transform: translateY(-2px);
    }

    .pick-btn:disabled {
      background: #666;
      cursor: wait;
      transform: none;
    }

    .result {
      margin-top: 40px;
      display: none;
    }

    .result.visible {
      display: block;
    }

    .color-preview {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      margin: 0 auto 20px;
      border: 3px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .color-info {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
    }

    .color-info p {
      margin: 8px 0;
      font-size: 16px;
    }

    .color-info strong {
      color: #4a90d9;
    }

    .hex-value {
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 24px;
      letter-spacing: 2px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .hex-value:hover {
      background: rgba(255,255,255,0.1);
    }

    .copied {
      font-size: 12px;
      color: #4a90d9;
      margin-top: 8px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .copied.show {
      opacity: 1;
    }
  </style>
  </head>

  <body>
    <main class="container">
    <h1>ðŸŽ¨ Color Picker</h1>
    
    <button class="pick-btn" id="pickBtn">Pick a Color</button>

    <div class="result" id="result">
      <div class="color-preview" id="colorPreview"></div>
      <div class="color-info">
        <p class="hex-value" id="hexValue" title="Click to copy"></p>
        <p><strong>RGB:</strong> <span id="rgbValue"></span></p>
        <p class="copied" id="copied">Copied!</p>
      </div>
    </div>
    </main>
  <script type="module">
    const { invoke } = window.__TAURI__.core;

    const pickBtn = document.getElementById('pickBtn');
    const result = document.getElementById('result');
    const colorPreview = document.getElementById('colorPreview');
    const hexValue = document.getElementById('hexValue');
    const rgbValue = document.getElementById('rgbValue');
    const copied = document.getElementById('copied');

    pickBtn.addEventListener('click', async () => {
      pickBtn.disabled = true;
      pickBtn.textContent = 'Picking...';

      try {
        // Appelle pick_color avec fg=true (foreground mode)
        // Call pick_color with fg=true (foreground mode)
        const color = await invoke('pick_color', { fg: true });
        
        if (color && color.foreground) {
          // foreground est un tuple [r, g, b]
          // foreground is a tuple [r, g, b]
          const [r, g, b] = color.foreground;
          const hex = `#${r.toString(16).padStart(2, '0').toUpperCase()}${g.toString(16).padStart(2, '0').toUpperCase()}${b.toString(16).padStart(2, '0').toUpperCase()}`;
          
          colorPreview.style.backgroundColor = hex;
          hexValue.textContent = hex;
          rgbValue.textContent = `${r}, ${g}, ${b}`;
          result.classList.add('visible');
        }
      } catch (error) {
        console.error('Error:', error);
      } finally {
        pickBtn.disabled = false;
        pickBtn.textContent = 'Pick a Color';
      }
    });

    // Copy hex on click
    hexValue.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(hexValue.textContent);
        copied.classList.add('show');
        setTimeout(() => copied.classList.remove('show'), 1500);
      } catch (err) {
        console.error('Failed to copy:', err);
      }
    });
  </script>
  </body>
</html>
