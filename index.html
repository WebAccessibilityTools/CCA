<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Contrast Analyser</title>
  </head>

  <body>
    <main class="container" x-data>
      <h1>ðŸŽ¨ Color Picker</h1>

      <button
        class="pick-btn"
        @click="$store.colorPicker.pickColor()"
        x-bind:disabled="$store.colorPicker.isPicking"
        x-text="$store.colorPicker.isPicking ? 'Picking...' : 'Pick a Color'"
      >Pick a Color</button>

      <div
        class="result"
        x-bind:class="{ 'visible': $store.colorPicker.resultVisible }"
      >
        <div
          class="color-preview"
          x-bind:style="`background-color: ${$store.colorPicker.backgroundColor}`"
        ></div>
        <div class="color-info">
          <p
            class="hex-value"
            @click="$store.colorPicker.copyHex()"
            x-text="$store.colorPicker.hex"
            title="Click to copy"
          ></p>
          <p><strong>RGB:</strong> <span x-text="$store.colorPicker.rgb"></span></p>
          <p
            class="copied"
            x-bind:class="{ 'show': $store.colorPicker.copiedVisible }"
          >Copied!</p>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
