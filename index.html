<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/src/utils.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Contrast Analyser</title>
  </head>

  <body>
    <main class="container" x-data>
      <h1 class="sr-only">Color Contrast Analyser</h1>

      <!-- Foreground Color -->
      <section>
        <h2>Foreground</h2>
        <div
          class="color-preview"
          x-bind:style="`background-color: ${$store.uiStore.foregroundHex}`"
        ></div>
                    <button
        class="pick-btn"
        @click="$store.uiStore.pickColor(true)"
        x-bind:disabled="$store.uiStore.isPicking"
        x-text="$store.uiStore.isPicking ? 'Picking...' : 'Pick Color'"
      >Pick Color</button>
        <div class="color-info">
          <p
            class="hex-value"
            x-text="$store.uiStore.foregroundHex"
            title="Click to copy"
          ></p>
          <p><strong>RGB:</strong> <span x-text="$store.uiStore.foregroundRgb"></span></p>
        </div>
      </section>
      
      <!-- Background Color -->
      <section>
        <h2>Background</h2>
        <div
          class="color-preview"
          x-bind:style="`background-color: ${$store.uiStore.backgroundHex}`"
        ></div>
                    <button
        class="pick-btn"
        @click="$store.uiStore.pickColor(false)"
        x-bind:disabled="$store.uiStore.isPicking"
        x-text="$store.uiStore.isPicking ? 'Picking...' : 'Pick Color'"
      >Pick Color</button>
        <div class="color-info">
          <p
            class="hex-value"
            x-text="$store.uiStore.backgroundHex"
            title="Click to copy"
          ></p>
          <p><strong>RGB:</strong> <span x-text="$store.uiStore.backgroundRgb"></span></p>
        </div>
      </section>

      <!-- Contrast Ratio -->
       <section class="contrast-ratio">
        <p>
          <strong>Contrast Ratio:</strong> 
          <span x-text="$store.uiStore.contrastRatio"
          >xxx:1</span>
        </p>
       </section>

       <!-- ICC Profile Status (debug/info) -->
       <section class="icc-status" x-show="$store.uiStore.platform === 'macos'">
        <p>
          <strong>ICC Profile:</strong> 
          <span x-text="$store.uiStore.currentICCProfile"></span>
        </p>
       </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
